kind: pipeline
name: default

steps:
- name: builder
  image: ubuntu:19.04
  environment:
    VERSION: 18.06
    FORCE_UNSAFE_CONFIGURE: 1
    MINIO_TOKEN:
      from_secret: MINIO_TOKEN
  commands:
  - apt -qq update
  - apt -qq install -y git build-essential libncurses5-dev python unzip gawk wget
  - wget https://dl.min.io/client/mc/release/linux-amd64/mc -O /usr/bin/mc && chmod +x /usr/bin/mc
  - /usr/bin/mc config host add myminio https://minio.lukasmrtvy.cz admin $MINIO_TOKEN
  - mkdir -p /cache/build/
  - cd /cache/build/
  - git clone https://github.com/openwrt/openwrt.git
  - cd openwrt/
  - git checkout openwrt-$VERSION
  - mv $DRONE_WORKSPACE/.config ./
  #- mv $DRONE_WORKSPACE/.kconfig ./
  #- mv $DRONE_WORKSPACE/.kconfig.sh ./ && chmod +x kconfig.sh && ./kconfig.sh
  - ./scripts/feeds update -a
  - ./scripts/feeds install -a
  - make defconfig
  #- make download -j $(getconf _NPROCESSORS_ONLN)
  ####- make -j $(getconf _NPROCESSORS_ONLN)  V=s | tee make.output
  #- make -j$((`nproc`+1)) | tee -a make.output
  #- make -j1 V=s | tee -a /cache/make.output
  #- make -j1 V=s | /usr/bin/mc pipe myminio/drone/ahamake.output
  #- make -j1 V=s | tee -a /cache/make.output
  - make -j$((`nproc`+1)) | tee -a make.output
  volumes:
  - name: cache
    path: /cache
 
- name: list-artifacts
  image: alpine:3.9
  commands:
  - ls -lha /cache/build/openwrt/bin/targets/x86/64/ || true
  volumes:
  - name: cache
    path: /cache
  when:
    status:
    - success
    - failure

- name: upload-logs
  image: plugins/s3
  settings:
    bucket: drone
    source: /cache/make.output
    target: /logs/${DRONE_REPO_NAME}/${DRONE_BUILD_NUMBER}
    path_style: true
    endpoint: https://minio.lukasmrtvy.cz
    access_key: admin
    secret_key:
      from_secret: MINIO_TOKEN
  volumes:
  - name: cache
    path: /cache
  when:
    status:
    - success
    - failure


- name: upload-artifacts
  image: plugins/s3
  settings:
    bucket: drone
    source: /cache/build/openwrt/bin/targets/x86/64/
    target: /artifacts/${DRONE_REPO_NAME}/${DRONE_BUILD_NUMBER}
    path_style: true
    endpoint: https://minio.lukasmrtvy.cz
    access_key: admin
    secret_key:
      from_secret: MINIO_TOKEN
  volumes:
  - name: cache
    path: /cache
  when:
    status:
    - success

volumes:
- name: cache
  temp: {}
